# The language is set to python to ensure virtualenv and python exist for the
# tests.
language: python

sudo: required
services:
  - docker

env:
  matrix:
    - BASE_DISTRO=centos-7
    - BASE_DISTRO=debian-8
    - BASE_DISTRO=fedora-22
    - BASE_DISTRO=fedora-23
    - BASE_DISTRO=fedora-24
    - BASE_DISTRO=fedora-25
    - BASE_DISTRO=opensuse-13.2
    - BASE_DISTRO=opensuse-42.1
    - BASE_DISTRO=opensuse-42.2
    - BASE_DISTRO=ubuntu-14.04
    - BASE_DISTRO=ubuntu-16.04
    - BASE_DISTRO=ubuntu-16.10

  global:
    - REPO=crops/poky
    - DEFAULT_DISTRO=ubuntu-14.04
    - secure: ""
    - secure: ""

before_install:
  # For annotate-output
  - sudo apt-get install -y devscripts

script:
  - sed -i -e "s#FROM crops/yocto:ubuntu-14.04#FROM crops/yocto:${BASE_DISTRO}#" Dockerfile
  - docker build -t ${REPO}:${BASE_DISTRO} .
  - annotate-output bash -c "cd tests; ./runtests.sh ${REPO}:${BASE_DISTRO}"

after_success:
  - bash deploy.sh

notifications:
  email:
    recipients:
      - brian.avery@intel.com
      - randy.e.witt@intel.com
    on_success: change
    on_failure: always
