name: poky-container build and test
on:
  push:
    branches:
      - master
  pull_request:

  # Allow for manually running
  workflow_dispatch:

  # Run at 01:42 UTC every Saturday
  schedule:
    - cron: '42 1 * * 6'

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    strategy:
      fail-fast: false
      matrix:
        base_distro: [
                      alma-8,
                      alma-9,
                      debian-10,
                      debian-11,
                      debian-12,
                      fedora-39,
                      fedora-40,
                      opensuse-15.4,
                      opensuse-15.5,
                      opensuse-15.6,
                      ubuntu-18.04,
                      ubuntu-20.04,
                      ubuntu-22.04,
                      ubuntu-24.04
        ]
    env:
      BASE_DISTRO: ${{ matrix.base_distro }}
      REPO: crops/poky
      DEFAULT_DISTRO: ubuntu-18.04
      DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
      DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
      GHCR_USERNAME: ${{ github.actor }}
      GHCR_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      # Build and test the images
      - name: Run build-and-test.sh
        run: ./build-and-test.sh

      # Deploy the images
      - name: Deploy
        run: bash deploy.sh
